[package]
name = "warp_ninja"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
binaryninja = { path = "../../rust", features = ["rayon"] }
binaryninjacore-sys = { path = "../../rust/binaryninjacore-sys" }
warp = { git = "https://github.com/Vector35/warp/", rev = "dc51fd5" }
log = "0.4"
arboard = "3.4"
rayon = "1.10"
dashmap = "6.1"
walkdir = "2.5"
fastbloom = "0.7"
# For sigem
env_logger = "0.11.5"
clap = { version = "4.5.16", features = ["derive"] }
ar = { git = "https://github.com/mdsteele/rust-ar" }
tempdir = "0.3.7"
serde_json = "1.0.132"

[build-dependencies]
cc = "1.1.28"

[dev-dependencies]
criterion = "0.5.1"
insta = { version = "1.38.0", features = ["yaml"] }

[profile.release]
panic = "abort"
lto = true
debug = "full"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[[bench]]
name = "guid"
harness = false

[[bench]]
name = "convert"
harness = false

[[bench]]
name = "function"
harness = false